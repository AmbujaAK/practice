<!DOCTYPE HTML>
<html>
  <head>
    <title>OpenLayers </title>
    <style type="text/css">
      html, body, #basicMap {
          width: 100%;
          height: 90%;
          margin: 0;
      }
    </style>
    <script src="http://www.openlayers.org/api/OpenLayers.js"></script>
    <script>
      function init() {
        map = new OpenLayers.Map("basicMap");
        var mapnik         = new OpenLayers.Layer.OSM();
        var fromProjection = new OpenLayers.Projection("EPSG:4326");   // Transform from WGS 1984
        var toProjection   = new OpenLayers.Projection("EPSG:900913"); // to Spherical Mercator Projection
        var position       = new OpenLayers.LonLat(73.84,18.52).transform( fromProjection, toProjection);
        var zoom           = 15;

        map.addLayer(mapnik);
        map.setCenter(position, zoom );
      }
    </script>
  </head>
  <body onload="init();">
    <div id="basicMap"></div>
    <h1> OpenStreet Map here !! </h1>


    {{field_input}}
    <div class="map-widget" style="margin-top: 4px">
      <label></label>
      <div id="map_{{field_name}}" style="width: 500px; height: 250px"></div>
    </div>

    
  </body>
</html>
