<!DOCTYPE html>
<html>
  <head>
    <title>Ambuja Page</title>
      <link rel="stylesheet" type="text/css" href="style.css"></link>
      <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css"/>
      <script src="main.js"></script>
  </head>
  <body>
    <h1>Hello , Ambuja !!</h1>
    <hr>
    <h2 id='reg'>Register </h2>
    <div class="card">
      <div id="register" style="visibility: visible;">
        <!--<form method="post" action="login.jsp">-->
         <form method="post" action="register.jsp">
          User Name :
          <input type="text" name="username" placeholder="Enter username"/><br><br>
          Email ID :
          <input type="email" name="email" placeholder="Enter email ID"/><br><br>
          Password :
          <input type="password" name="password" placeholder="Enter password"/><br><br>

          <input id="signup" type="submit" value="Sign up"/>
        </form>
        <p id='ask'>Already have Account ?</p><button class="btn info" id="login" onclick="login()">Login</button>
      </div>
    </div>
  </body>
</html>
