<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>web socket</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="container-fluid">
      <h1>Web socket</h1><hr>
      <div class="row">
        <div class="col-sm-6">JOIN here<hr>
          <form>
            <input type="text" id="name"/><br><br>
            <input type="button" onclick="start(document.getElementById('name').value)" value="Start"/><br><br>
            <input type="text" placeholder="type and press enter to chat" id="chat" /><br>
          </form>
        </div>
        <div class="col-sm-6">Chat Box<hr>
          <span id="output"/>
        </div>
      </div>
    </div>
  </body>
</html>
