<!DOCTYPE html>
<html>
	<head>
		<title>Ambuja Page</title>
		<script src="script.js"></script>
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<div class="container">
    			<form>
				<label for="loginID"><b>Login</b></label>
    				<input type="text" placeholder="Enter login ID" id="loginID" name="loginID" 
				title="A login name can only have alphanumeric characters and underscore. Number of characters must not exceed 10" required>
    				<label for="psw"><b>Password</b></label>
				<input type="password" placeholder="Enter Password" id="psw" name="psw" 
				pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,10}" 
				title="A password must have 6 to 10 characters containing at least one digit and one uppercase letter." required>
			</form>
			<br>
			<form>
				<input type="submit" value="Login">
    			</form>
		</div>
