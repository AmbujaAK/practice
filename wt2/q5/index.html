<!DOCTYPE html>
<html>
	<head>
		<title>Ambuja Page</title>
		<script src="main.js"></script>
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<div style="color:blue">
			<center >Ambuj Kumar</center>
			<center >74</center>
			<center >Web Technology</center><hr>
		</div>
		<div>
    	<form id="login_form">
				<label for="login"><b>Login</b></label>
    			<input type="text" placeholder="Enter login ID" id="login" name="login"
							title="A login name can only have alphanumeric characters and underscore. Number of characters must not exceed 10" required>
    		<label for="psw"><b>Password</b></label>
				<input type="password" placeholder="Enter Password" id="psw" name="psw"
							pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,10}"
							title="A password must have 6 to 10 characters containing at least one digit and one uppercase letter." required>
				<input type="button" value="submit" onclick="check()"/>
			</form>
			<div id="error" style="color:red"></div>
		</div>
	</body>
</html>
